user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
	# multi_accept on;
}

rtmp {
        server {
	        listen 1935;
		chunk_size 4096;

                application restream {

                        # Enable livestreaming
			live on;

                        # Disable recording
			record manual;
			record_path /var/www/rec/;

                        # Allow only this machine to play back the stream
			allow play 127.0.0.1;
			deny play all;

                        # Push your stream to one or more RTMP destinations
			push rtmp://nfs.nykyri.eu/dispenser1_live/dispenser128;
			#push rtmp://a.rtmp.youtube.com/live2/XXXX-XXXX-XXXX-XXXX-XXXX;
			#push rtmp://a.rtmp.youtube.com/live2/XXXX-XXXX-XXXX-XXXX-XXXX;
			#push rtmp://live-cdg.twitch.tv/app/live_XXXXXXXX;
			}

                application show {
		                live on;
				deny play all;

                                hls on;
				hls_fragment 3;
				hls_playlist_length 10;
				hls_path /var/www/hls/;
			}
		}
}

http {

        ##
	# Basic Settings
	##

        sendfile off;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

        # server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

        include /etc/nginx/mime.types;
	default_type application/octet-stream;

        ##
	# SSL Settings
	##

        #ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	#ssl_prefer_server_ciphers on;

        ##
	# Logging Settings
	##

        access_log /var/log/nginx/access.log;

        ##
	# Gzip Settings
	##

        #gzip on;

        # gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        server {
	        listen 80;
		server_name dispenser;

                access_log /var/log/nginx/streaming.access_log;
		error_log /var/log/nginx/streaming.error_log info;

                location /hls {
		        add_header Cache-Control no-cache;

                        # CORS setup
			add_header 'Access-Control-Allow-Origin' '*' always;
			add_header 'Access-Control-Expose-Headers' 'Content-Length';

                        # allow CORS preflight requests
			if ($request_method = 'OPTIONS') {
			        add_header 'Access-Control-Allow-Origin' '*';
				add_header 'Access-Control-Max-Age' 1728000;
				add_header 'Content-Type' 'text/plain charset=UTF-8';
				add_header 'Content-Length' 0;
				return 204;
				}

                        types {
			        application/dash+xml mpd;
				application/vnd.apple.mpegurl m3u8;
				video/mp2t ts;
				}

                        root /var/www/;
		}

        }

        #Control rtmp recording...
	server {
	        location /control {
		        rtmp_control all;
		}
	}

        ##
	# Virtual Host Configs
	##

        #include /etc/nginx/conf.d/*.conf;
	#include /etc/nginx/sites-enabled/*;
}


